<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastro</title>
</head>
<body id="cadastro-page">
    <div id="container-cadastro">
        <img src="imagens/perfil.png" alt="Foto de perfil do cadastro">

        <form>
            <div>
                <input class="cad-usuario" type="text" name="nome" id="nome" placeholder="Digite seu Nome completo">
            </div>

            <div>
                <input class="cad-usuario" type="text" name="email" id="email" placeholder="Digite seu Email">
            </div>
            <div>
                <input class="cad-usuario" type="number" name="idade" id="idade" placeholder="Digite sua Idade">
            </div>
            <div>
                <input class="cad-senha" type="password" name="senha" id="senha" placeholder="Digite sua Senha">
            </div>

            <div>
            <input class="cad-submit" type="submit" value="Cadastrar">
            </div>
            
            <div class="cadastro-link">
                <span>Já tem conta?</span>
                <a href="login.html">Faça login</a>
            </div>
        </form>
        <a class="voltar" href="login.html">Voltar</a>
    </div>
</body>
</html>
